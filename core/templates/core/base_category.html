{% extends "core/base.html" %}
{% block content %}
{% load static %}

      <h1>{{ category.name }}</h1>
  </div>

  <figure class="gallery-picture">
    <h1 class="picture-text">{{ post.title }}</h1>
    <img src="{{ post.image.url }}" alt="gallery image">
  </figure>

</div>
  {% endfor %}
{% endblock %}
